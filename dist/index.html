<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="menu-btn">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <a href="/todo-list" class="logo">todo. list.</a>
  </header>

  <div class="content">
    <div id="sidebar">
      <div class="section">
        <a class="date-org" href="#">Today</a>
        <a class="date-org" href="#">Upcoming</a>
      </div>
      <div class="section">
        <div class="projects-container">
          <div class="wrapper">
            <div id="projects-accordion">Projects</div>
            <button id="add-project-btn"><i class="fa fa-plus"></i></button>
          </div>
          <div id="projects"></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="title">Today</div>
      <div class="task-container"></div>
      <button id="add-task-btn"><i class="fa fa-plus"></i></button>

      <form action="" id="task-form">
        <div class="form-content">
          <input type="text" name="task" id="task" placeholder="Task name">
          <input type="text" name="description" id="description" placeholder="Description">
          <div class="wrapper">
            <select name="project-list" id="project-list"></select>
            <input type="datetime-local" name="due-date" id="due-date">
            <select name="priority" id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="button-container">
          <button id="submit-task-btn" type="submit" disabled="true">Add task</button>
          <button id="cancel-task-btn" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>
      Created by <a href="https://github.com/jennyrhee" class="github">
      <i class="fa-brands fa-github"></i> jennyrhee</a>
      | <a href="https://github.com/jennyrhee/todo-list">Repo</a>
    </p>
  </footer>

  <div id="mask"></div>
  <form action="" id="project-form">
    <h2>Add project</h2>
    <label for="project">Name</label>
    <input type="text" name="project" id="project">
    <div class="button-container">
      <button type="submit" id="submit-project-btn" disabled="true">Add</button>
      <button type="button" id="cancel-project-btn">Cancel</button>
    </div>
  </form>

  <script src="main.js"></script>
</body>
</html>
